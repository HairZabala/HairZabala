name: Update GitHub Stats with Private Repos

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    paths:
      - 'README.md'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create stats directory
        run: mkdir -p stats

      - name: Download GitHub Stats (with private repos)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Download main stats card with private repos
          curl -o stats/github-stats.svg \
            "https://github-readme-stats.vercel.app/api?username=HairZabala&show_icons=true&theme=tokyonight&include_all_commits=true&count_private=true&hide_border=true&bg_color=0D1117&title_color=7E3ACE&icon_color=7E3ACE&token=${GH_TOKEN}"
          
          # Download top languages card with private repos
          curl -o stats/top-langs.svg \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=HairZabala&layout=compact&langs_count=8&theme=tokyonight&hide_border=true&bg_color=0D1117&title_color=7E3ACE&count_private=true&token=${GH_TOKEN}"

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add stats/*.svg
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update GitHub stats with private repos [skip ci]"
            git push
          fi
